<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b> TO-DO-LIST APP </b></title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/4aaf7ba184.js" crossorigin="anonymous"></script>
  
</head>
<body>
   <div class="container">
    <div class="todo-app">
        <h2 class="highlight ring">TO-DO-LIST</h2>
        <div class="row">
            <input type="text" id="inp" placeholder="Add Your Text">
            <button onclick="addTask()">Add</button>
        </div>
   <div class="text">

   </div>
    </div>
   </div> 
</body>
<script>
    let inputs=document.getElementById("inp");
    let text=document.querySelector(".text");
    function addTask(){
        if(inputs.value==""){
            alert("please enter task")
        }else{
            let newEle=document.createElement("ul");
            newEle.innerHTML=`${inputs.value} <i class="fa-solid fa-trash"></i> `;

            text.appendChild(newEle);
            inputs.value="";
            newEle.querySelector("i").addEventListener("click", remove);
            function remove(){
               newEle.remove() 
            }
        }
    }
</script>
</html>
